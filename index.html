<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image-div">
        <div class="odin">
            <img src="./images/odin-lined.png" 
            alt="Odin Logo"
            height="80">
            <span>ODIN</span>
        </div>
        <div class="credit">
            Photo by <span class="underline">Halie West</span> on <span class="underline">Unsplash</span>
        </div>
    </div>
    <div id="form-div">
        <div class="paragraph">
            <p>This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started. <br> 
                <br>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="form">
            Let's Do This!
            <form action="" method="post">
            <div class="form-row">
                <div class="form-group">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">
                </div>
        
                <div class="form-group">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group">
                <label for="user_email">EMAIL</label>
                <input type="email" id="user_email" name="email">
                </div>
        
                <div class="form-group">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group">
                <label for="user_password">PASSWORD</label>
                <input type="password" id="user_password" name="password" required>
                </div>
        
                <div class="form-group">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
            </form>
        </div>
        <div class="account">
            <button>Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
      
          
</body>
</html>
